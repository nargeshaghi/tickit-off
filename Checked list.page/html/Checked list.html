<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checked list</title>
    <link rel="stylesheet" href="../sass/Checked list.css">
</head>
<body>
    <div class="header">
        <div class="time">9:41</div>
        <div class="icons">
            <img src="../assets/signal.png" alt="Battery">
            <img src="../assets/wifi.png" alt="WiFi">
            <img src="../assets/battery.png" alt="Signal">
        </div>
    </div>
    <div class="content">
        <h1>Today<span class="date">26 Dec</span></h1>
        
        </div>
        <div class="todo-container">
            <div class="todo-item">
                <input type="checkbox" id="task1">
                <label for="task1">Drink 8 glasses of water</label>
            </div>
            <div class="category health">HEALTH</div>
            <div class="category time"><img src="../assets/time.png" alt="time">6:00 AM
            </div>
            <hr class="separator">

            <div class="todo-item">
                <input type="checkbox" id="task2">
                <label for="task2">Edit the PDF</label>
            </div>
            <div class="category work">WORK</div>
            <hr class="separator">

            <div class="todo-item completed">
                <input type="checkbox" id="task3" checked>
                <label for="task3">Write in a gratitude journal</label>
            </div>
            <div class="category mental">MENTAL HEALTH</div>

            <hr class="separator">

            <div class="todo-item completed">
                <input type="checkbox" id="task4" checked>
                <label for="task4">Stretch everyday for 15 mins</label>
            </div>
            <div class="category health" style="background: rgba(224, 224, 224, 0.4); color: rgba(102, 102, 102,0.5);">HEALTH</div>
          
            <hr class="separator">
        </div>
        
        <div class="floating-box">
            <img src="../assets/plus.png" alt="plus icon">
        </div>
    </div>
</body>
</html>
