<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Task Page</title>
    <link rel="stylesheet" href="../sass/viewtask.css" />
  </head>
  <body>
    <div class="header">
      <div class="time">9:41</div>
      <div class="icons">
        <img src="../assets/signal.png" alt="Battery" />
        <img src="../assets/wifi.png" alt="WiFi" />
        <img src="../assets/battery.png" alt="Signal" />
      </div>
    </div>

    <div class="cross">
      <img src="../assets/cross.png" alt="cross icon" />
    </div>

    <h1 class="head">Stretch everyday for 15 mins</h1>

    <div class="todo-container">
      <div class="todo-item">
        <input type="checkbox" id="task1" />
        <label for="task1">Get a notebook</label>
      </div>
      <div class="todo-item">
        <input type="checkbox" id="task2" />
        <label for="task2">Follow the YouTube tutorial</label>
      </div>
      <div class="todo-item">
        <input type="checkbox" id="task3" />
        <label for="task3">Add subtask</label>
      </div>
    </div>

    <button class="btn">Save</button>

    <div class="keyboard-container">
      <div class="top-bar">
        <div class="arrow">
          <img src="../assets/up.png" alt="Arrow Up" />
          <img src="../assets/down.png" alt="Arrow Down" />
        </div>

        <span class="done">Done</span>
      </div>
      <div class="keyboard">
        <div class="row">
          <button>Q</button><button>W</button><button>E</button
          ><button>R</button><button>T</button> <button>Y</button
          ><button>U</button><button>I</button><button>O</button
          ><button>P</button>
        </div>
        <div class="row">
          <button>A</button><button>S</button><button>D</button
          ><button>F</button><button>G</button> <button>H</button
          ><button>J</button><button>K</button><button>L</button>
        </div>
        <div class="row">
          <button class="shift">â‡§</button><button>Z</button><button>X</button
          ><button>C</button> <button>V</button><button>B</button
          ><button>N</button><button>M</button>
          <button class="emoji">ðŸ˜€</button>
        </div>
        <div class="row space-row">
          <button class="gray">123</button><button class="gray">@</button>
          <button class="space">Space</button>
          <button class="return gray">Return</button>
        </div>
      </div>
    </div>
  </body>
</html>
